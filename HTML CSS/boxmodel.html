<!DOCTYPE html>
<html>

<head>
    <title>CSS Box-Model</title>
    <style>
        .box1 {
            background-color: aqua;
            height: 100px;
            width: 100px;
            border: 10px solid yellow;
            padding: 10px;
        }

        .box2 {
            background-color: yellowgreen;
            height: 100px;
            padding: 20px;
            border: 10px solid white;
        }

        body {
            padding: 0%;
            margin: 0%;
        }
    </style>
</head>

<body>
    <div class="box1">First</div>
    <div class="box2">Second</div>
</body>

</html>
